<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <!--ICONO DE GOOGLE -->
    <link rel="icon" href="/images/Logo.png">

    <link rel="stylesheet" href="/css/main.css">
</head>
<!-- body - todo lo que el usario ve -->
<body>
   <!-- ENCABEZADO--> 
   <!--Contiene elementos de encabezado (navegacion)-->
   <header>
       <!-- nav - aporta navegacion en la pagina -->
       <nav>
           <ul class="nav-right-section">
               <!-- gmail -->
               <li>
                <a href="https://mail.google.com/mail/u/0/?tab=rm&ogbl#inbox">Gmail</a>
               </li>
               <!-- imagenes -->
               <li>
                <a href="https://www.google.com/imghp?hl=es&tab=ri&authuser=0&ogbl">Imágenes</a>
               </li>
               <!-- menu -->
               <li class="menu">
                  <a href=""></a>
               </li>
               <!-- foto de perfil -->
               <li>
                  <a href="">
                    <img src="https://lh3.googleusercontent.com/ogw/AGvuzYYfiIAkqKCwIQCNLjJnRHn4oC953rDjpmcKmw6BRg=s32-c-mo" alt="">
                  </a>
                     
               </li>
           </ul>
       </nav>
   </header>

   <!-- MAIN - division y lo más importante -->
   <main>
       <!-- Sección LOGO -->
       <section class="main-logo">
          <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png">
       </section>
       <!-- Buscador / input -->
       <section class="main-input">
            <!-- caja gris redondeada -->
            <div class="main-input-container">
                <!-- icono de busqueda -->
                <span class="search-icon"></span>
                <!-- caja de texto (input)-->
                <input type="text">
                <!-- icono de microfono -->
                <a class="micro-icon" href=""></a>
                <!-- icono de camara -->
                <a class="cam-icon" href=""></a> 
            </div>
       </section>
       <!-- Botones -->
       <section class="main-buttons">
            <div>
                <button>Buscar con Google</button>
            </div>
            <div>
                <button>Voy a tener suerte</button>
            </div>
       </section>
   </main>

   <!-- Footer - pie de pagina -->
   <footer>
    <ul class="footer-left">

    </ul>
    
    <ul class="footer-right">

    </ul>

   </footer>
</body>
</html>
